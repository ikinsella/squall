data_varname: "visual"
metadata: "/crcox/MRI/Manchester/avg/metadata_avg.mat"
metadata_varname: "metadata"
SmallFootprint: false
PermutationTest: false

simfile: "/crcox/MRI/Manchester/avg/model_visual_avg.mat"
sim_varname: "earthmover"
tau: 0.2
filters:
  - "rowfilter"
  - "colfilter"

cvfile: "/crcox/MRI/Manchester/avg/CV_schemes_avg.mat"
cv_varname: "CV"
cvscheme: 1
cvholdout: [1,2,3,4,5,6,7,8,9]
finalholdout: 0
lambda1: [4,4,1,1,4,6,1,4,2]
lambda: [0.644,0.644,0.644,0.1,1.189,0.644,1.189,1.733,0.644]
LambdaSeq: "inf"

normalize: stdev
bias: True
Gtype: "grOWL2"

# Fields listed here will be expanded if this file is passed to expand stub.
ExpandFields:
  - data
  - [cvholdout, lambda, lambda1]

URLS:
  - data

COPY:
  - metadata
  - cvfile
  - simfile
  - executable
  - wrapper

# If true, then Uz will be generated randomly to test the execution of
# everything other than Adlas1().
debug: False

environment: condor
executable: "/home/crcox/src/WholeBrain_RSA/bin/WholeBrain_RSA"
wrapper: "/home/crcox/src/WholeBrain_RSA/run_WholeBrain_RSA.sh"

AdlasOpts:
   fid: 1
   gradIter: 20
   iterations: 150000
   miniterations: 5000
   optimIter: 1
   tolInfeas: 1e-9
   tolRelGap: 1e-9
   verbosity: 0
   xInit: []
...
